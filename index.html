<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Photo Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide icons as inline SVG components
        const Camera = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                <circle cx="12" cy="13" r="4"/>
            </svg>
        );

        const QrCode = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="3" y="3" width="5" height="5"/><rect x="16" y="3" width="5" height="5"/>
                <rect x="3" y="16" width="5" height="5"/><path d="M21 16h-3a2 2 0 0 0-2 2v3"/>
            </svg>
        );

        const ImageIcon = () => (
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                <circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/>
            </svg>
        );

        const Plus = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
        );

        const Share2 = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/>
                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
            </svg>
        );

        const Upload = () => (
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/>
                <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
        );

        const Grid = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/>
                <rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/>
            </svg>
        );

        const ArrowLeft = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/>
            </svg>
        );

        const RefreshCw = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
            </svg>
        );

        const GITHUB_API = 'https://api.github.com';

        function EventPhotoApp() {
            const [view, setView] = useState('setup');
            const [config, setConfig] = useState({ owner: '', repo: '', token: '' });
            const [events, setEvents] = useState([]);
            const [currentEvent, setCurrentEvent] = useState(null);
            const [photos, setPhotos] = useState([]);
            const [loading, setLoading] = useState(false);
            const [newEventName, setNewEventName] = useState('');
            const [uploading, setUploading] = useState(false);
            const [isGuest, setIsGuest] = useState(false);

            useEffect(() => {
                // Check if this is a guest visiting via QR code
                const params = new URLSearchParams(window.location.search);
                const eventId = params.get('event');
                const owner = params.get('owner');
                const repo = params.get('repo');
                const token = params.get('token');

                console.log('URL Params:', { eventId, owner, repo, token: token ? 'present' : 'missing' });

                if (eventId && owner && repo && token) {
                    // Guest mode - directly load the event gallery
                    console.log('Guest mode activated');
                    setIsGuest(true);
                    const guestConfig = { owner, repo, token };
                    setConfig(guestConfig);
                    setView('gallery');
                    loadEventForGuest(eventId, guestConfig);
                } else {
                    // Admin mode - check for saved config
                    const saved = localStorage.getItem('github-config');
                    if (saved) {
                        const parsed = JSON.parse(saved);
                        setConfig(parsed);
                        setView('create');
                        loadEvents(parsed);
                    }
                }
            }, []);

            const saveConfig = () => {
                localStorage.setItem('github-config', JSON.stringify(config));
                setView('create');
                loadEvents(config);
            };

            const loadEvents = async (cfg) => {
                setLoading(true);
                try {
                    const response = await fetch(
                        `${GITHUB_API}/repos/${cfg.owner}/${cfg.repo}/issues?labels=event&state=open`,
                        {
                            headers: {
                                'Authorization': `token ${cfg.token}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        }
                    );
                    if (response.ok) {
                        const data = await response.json();
                        setEvents(Array.isArray(data) ? data : []);
                    } else {
                        console.error('Failed to load events');
                        setEvents([]);
                    }
                } catch (error) {
                    console.error('Error loading events:', error);
                    setEvents([]);
                }
                setLoading(false);
            };

            const createEvent = async () => {
                if (!newEventName.trim()) return;
                
                setLoading(true);
                try {
                    const response = await fetch(
                        `${GITHUB_API}/repos/${config.owner}/${config.repo}/issues`,
                        {
                            method: 'POST',
                            headers: {
                                'Authorization': `token ${config.token}`,
                                'Accept': 'application/vnd.github.v3+json',
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                title: newEventName,
                                body: `Event created on ${new Date().toLocaleDateString()}\n\n## Photos will appear below:`,
                                labels: ['event']
                            })
                        }
                    );
                    const event = await response.json();
                    setEvents([event, ...events]);
                    setCurrentEvent(event);
                    setNewEventName('');
                    setView('event');
                } catch (error) {
                    console.error('Error creating event:', error);
                    alert('Failed to create event. Check your token permissions.');
                }
                setLoading(false);
            };

            const loadEvent = async (eventId) => {
                setLoading(true);
                try {
                    const eventResponse = await fetch(
                        `${GITHUB_API}/repos/${config.owner}/${config.repo}/issues/${eventId}`,
                        {
                            headers: {
                                'Authorization': `token ${config.token}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        }
                    );
                    const event = await eventResponse.json();
                    setCurrentEvent(event);

                    const commentsResponse = await fetch(
                        `${GITHUB_API}/repos/${config.owner}/${config.repo}/issues/${eventId}/comments`,
                        {
                            headers: {
                                'Authorization': `token ${config.token}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        }
                    );
                    const comments = await commentsResponse.json();
                    const photoComments = comments.filter(c => c.body && c.body.includes('![photo]'));
                    setPhotos(photoComments);
                    setView('gallery');
                } catch (error) {
                    console.error('Error loading event:', error);
                }
                setLoading(false);
            };

            const loadEventForGuest = async (eventId, cfg) => {
                setLoading(true);
                try {
                    const eventResponse = await fetch(
                        `${GITHUB_API}/repos/${cfg.owner}/${cfg.repo}/issues/${eventId}`,
                        {
                            headers: {
                                'Authorization': `token ${cfg.token}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        }
                    );
                    const event = await eventResponse.json();
                    setCurrentEvent(event);

                    const commentsResponse = await fetch(
                        `${GITHUB_API}/repos/${cfg.owner}/${cfg.repo}/issues/${eventId}/comments`,
                        {
                            headers: {
                                'Authorization': `token ${cfg.token}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        }
                    );
                    const comments = await commentsResponse.json();
                    const photoComments = comments.filter(c => c.body && c.body.includes('![photo]'));
                    setPhotos(photoComments);
                } catch (error) {
                    console.error('Error loading event:', error);
                }
                setLoading(false);
            };

            const uploadPhoto = async (file) => {
                if (!file || !currentEvent) return;

                setUploading(true);
                try {
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        const base64 = e.target.result;
                        
                        const response = await fetch(
                            `${GITHUB_API}/repos/${config.owner}/${config.repo}/issues/${currentEvent.number}/comments`,
                            {
                                method: 'POST',
                                headers: {
                                    'Authorization': `token ${config.token}`,
                                    'Accept': 'application/vnd.github.v3+json',
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    body: `![photo](${base64})\n\nUploaded: ${new Date().toLocaleString()}`
                                })
                            }
                        );
                        
                        if (response.ok) {
                            if (isGuest) {
                                const params = new URLSearchParams(window.location.search);
                                loadEventForGuest(params.get('event'), config);
                            } else {
                                loadEvent(currentEvent.number);
                            }
                        } else {
                            alert('Failed to upload photo');
                        }
                        setUploading(false);
                    };
                    reader.readAsDataURL(file);
                } catch (error) {
                    console.error('Error uploading photo:', error);
                    alert('Failed to upload photo');
                    setUploading(false);
                }
            };

            const generateGuestUrl = (eventNumber) => {
                const baseUrl = window.location.origin + window.location.pathname;
                return `${baseUrl}?event=${eventNumber}&owner=${config.owner}&repo=${config.repo}&token=${config.token}`;
            };

            const generateQRCode = (eventNumber) => {
                const url = generateGuestUrl(eventNumber);
                return `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(url)}`;
            };

            const refreshGallery = () => {
                if (isGuest) {
                    const params = new URLSearchParams(window.location.search);
                    loadEventForGuest(params.get('event'), config);
                } else if (currentEvent) {
                    loadEvent(currentEvent.number);
                }
            };

            if (view === 'setup') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 p-4">
                        <div className="max-w-md mx-auto pt-12">
                            <div className="bg-white rounded-2xl shadow-xl p-8">
                                <div className="flex items-center justify-center mb-6">
                                    <Camera />
                                </div>
                                <h1 className="text-3xl font-bold text-center mb-2">Event Photo Gallery</h1>
                                <p className="text-gray-600 text-center mb-8">Setup GitHub Integration</p>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-1">GitHub Username/Org</label>
                                        <input
                                            type="text"
                                            value={config.owner}
                                            onChange={(e) => setConfig({...config, owner: e.target.value})}
                                            placeholder="octocat"
                                            className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Repository Name</label>
                                        <input
                                            type="text"
                                            value={config.repo}
                                            onChange={(e) => setConfig({...config, repo: e.target.value})}
                                            placeholder="event-photos"
                                            className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Personal Access Token</label>
                                        <input
                                            type="password"
                                            value={config.token}
                                            onChange={(e) => setConfig({...config, token: e.target.value})}
                                            placeholder="ghp_..."
                                            className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                        />
                                        <p className="text-xs text-gray-500 mt-1">
                                            Need 'repo' scope. Create at github.com/settings/tokens
                                        </p>
                                    </div>
                                    
                                    <button
                                        onClick={saveConfig}
                                        disabled={!config.owner || !config.repo || !config.token}
                                        className="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition"
                                    >
                                        Continue
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            if (view === 'create') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 p-4">
                        <div className="max-w-4xl mx-auto pt-8">
                            <div className="bg-white rounded-2xl shadow-xl p-8 mb-6">
                                <div className="flex justify-between items-center mb-6">
                                    <h1 className="text-3xl font-bold">Your Events</h1>
                                    <button
                                        onClick={() => loadEvents(config)}
                                        className="text-purple-600 hover:text-purple-700 flex items-center gap-2"
                                    >
                                        <RefreshCw />
                                        Refresh
                                    </button>
                                </div>
                                
                                <div className="flex gap-3 mb-8">
                                    <input
                                        type="text"
                                        value={newEventName}
                                        onChange={(e) => setNewEventName(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && createEvent()}
                                        placeholder="New Event Name (e.g., Sarah's Wedding)"
                                        className="flex-1 px-4 py-3 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    />
                                    <button
                                        onClick={createEvent}
                                        disabled={loading || !newEventName.trim()}
                                        className="bg-purple-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-purple-700 disabled:bg-gray-300 transition flex items-center gap-2"
                                    >
                                        <Plus />
                                        Create Event
                                    </button>
                                </div>

                                {loading && events.length === 0 ? (
                                    <div className="text-center py-12">
                                        <div className="animate-spin w-8 h-8 border-4 border-purple-600 border-t-transparent rounded-full mx-auto"></div>
                                    </div>
                                ) : events.length === 0 ? (
                                    <div className="text-center py-12 text-gray-500">
                                        <div className="flex justify-center mb-4"><ImageIcon /></div>
                                        <p>No events yet. Create your first event above!</p>
                                    </div>
                                ) : (
                                    <div className="grid gap-4">
                                        {events.map((event) => (
                                            <div key={event.id} className="border rounded-lg p-4 hover:shadow-md transition">
                                                <div className="flex items-start justify-between">
                                                    <div className="flex-1">
                                                        <h3 className="font-semibold text-lg mb-1">{event.title}</h3>
                                                        <p className="text-sm text-gray-500">
                                                            Created {new Date(event.created_at).toLocaleDateString()}
                                                        </p>
                                                    </div>
                                                    <button
                                                        onClick={() => {
                                                            setCurrentEvent(event);
                                                            setView('event');
                                                        }}
                                                        className="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition flex items-center gap-2"
                                                    >
                                                        <Share2 />
                                                        View
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }

            if (view === 'event' && currentEvent) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 p-4">
                        <div className="max-w-2xl mx-auto pt-8">
                            <button
                                onClick={() => setView('create')}
                                className="mb-4 text-purple-600 hover:text-purple-700 flex items-center gap-2"
                            >
                                <ArrowLeft />
                                Back to Events
                            </button>
                            
                            <div className="bg-white rounded-2xl shadow-xl p-8">
                                <h1 className="text-3xl font-bold mb-6">{currentEvent.title}</h1>
                                
                                <div className="bg-purple-50 rounded-xl p-6 mb-6">
                                    <h2 className="font-semibold mb-4 flex items-center gap-2">
                                        <QrCode />
                                        Share this QR Code with Guests
                                    </h2>
                                    <div className="bg-white p-4 rounded-lg inline-block">
                                        <img
                                            src={generateQRCode(currentEvent.number)}
                                            alt="Event QR Code"
                                            className="w-64 h-64"
                                        />
                                    </div>
                                    <p className="text-sm text-gray-600 mt-4">
                                        Guests scan this QR code to instantly access the photo gallery and upload photos
                                    </p>
                                    <div className="mt-3 p-3 bg-white rounded border text-xs break-all">
                                        {generateGuestUrl(currentEvent.number)}
                                    </div>
                                </div>

                                <button
                                    onClick={() => loadEvent(currentEvent.number)}
                                    className="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600 transition flex items-center justify-center gap-2"
                                >
                                    <Grid />
                                    View Gallery
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (view === 'gallery' && currentEvent) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 p-4">
                        <div className="max-w-6xl mx-auto pt-8">
                            {!isGuest && (
                                <button
                                    onClick={() => setView('event')}
                                    className="mb-4 text-purple-600 hover:text-purple-700 flex items-center gap-2"
                                >
                                    <ArrowLeft />
                                    Back to Event
                                </button>
                            )}
                            
                            <div className="bg-white rounded-2xl shadow-xl p-8">
                                <div className="flex justify-between items-start mb-6">
                                    <div>
                                        <h1 className="text-3xl font-bold mb-2">{currentEvent.title}</h1>
                                        <p className="text-gray-600">{photos.length} photos</p>
                                    </div>
                                    <button
                                        onClick={refreshGallery}
                                        className="text-purple-600 hover:text-purple-700 flex items-center gap-2"
                                    >
                                        <RefreshCw />
                                        Refresh
                                    </button>
                                </div>
                                
                                <div className="mb-6">
                                    <label className="block w-full">
                                        <div className="border-2 border-dashed border-purple-300 rounded-xl p-8 text-center hover:border-purple-500 hover:bg-purple-50 transition cursor-pointer">
                                            {uploading ? (
                                                <div className="flex flex-col items-center gap-3">
                                                    <div className="animate-spin w-8 h-8 border-4 border-purple-600 border-t-transparent rounded-full"></div>
                                                    <p className="text-purple-600 font-medium">Uploading...</p>
                                                </div>
                                            ) : (
                                                <div className="flex flex-col items-center">
                                                    <Upload />
                                                    <p className="text-lg font-semibold text-purple-600 mt-2">Click to Upload Photo</p>
                                                    <p className="text-sm text-gray-500 mt-1">or drag and drop</p>
                                                </div>
                                            )}
                                        </div>
                                        <input
                                            type="file"
                                            accept="image/*"
                                            capture="environment"
                                            onChange={(e) => uploadPhoto(e.target.files[0])}
                                            className="hidden"
                                            disabled={uploading}
                                        />
                                    </label>
                                </div>

                                {loading ? (
                                    <div className="text-center py-12">
                                        <div className="animate-spin w-8 h-8 border-4 border-purple-600 border-t-transparent rounded-full mx-auto"></div>
                                    </div>
                                ) : photos.length === 0 ? (
                                    <div className="text-center py-12 text-gray-500">
                                        <div className="flex justify-center mb-4"><ImageIcon /></div>
                                        <p>No photos yet. Be the first to upload!</p>
                                    </div>
                                ) : (
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                        {photos.map((photo, idx) => {
                                            const match = photo.body.match(/!\[photo\]\((.*?)\)/);
                                            const imgSrc = match ? match[1] : '';
                                            return (
                                                <div key={photo.id} className="rounded-lg overflow-hidden shadow-md hover:shadow-xl transition">
                                                    <img
                                                        src={imgSrc}
                                                        alt={`Photo ${idx + 1}`}
                                                        className="w-full h-64 object-cover"
                                                    />
                                                </div>
                                            );
                                        })}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }

            return null;
        }

        const root = ReactDOM.createRoot(document.getElementById('app'));
        root.render(<EventPhotoApp />);
    </script>
</body>
</html>
